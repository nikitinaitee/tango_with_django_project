<!DOCTYPE html>


<html>
	<head>
		<title>Rango</title>
	</head>
	<body>
		{% if category %}
			<h1>Add a page</h1>
			<div>
				<form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
					{% csrf_token %}
	<! Cross-Site Request Forgery (CSRF) token, which helps protect and secure the >
	<! HTTP POST action initiated on the subsequent submission of a form >
					
					{% for hidden in form.hidden_fields %}
						{{ hidden }}
					{% endfor %}
					{% for field in form.visible_fields %}
						{{ field.errors }}
						{{ field.help_text }}
						{{ field }}
					{% endfor %}
					<input type="submit" name="submit" value="Add Page" />
				</form>
			</div>
		 {% else %} 
			A category by this name does not exist
		 {% endif %}
	</body>
</html>
