<!DOCTYPE html>
<ul>
	{% if cats %}
		{% for c in cats %}
<!-- we check to see if the category being displayed is the same as the category 
being passed through during the for loop (i.e. c == act_cat). If so, we highlight 
the category name by making it bold through use of the <strong> tag. -->
		    {% if c == act_cat %}
				<strong><a href="{% url 'show_category' c.slug %}">{{ c.name }}</a></strong>
		    {% else  %}
				<a href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
		    {% endif %}
		{% endfor %}
	{% endif %}
</ul>
